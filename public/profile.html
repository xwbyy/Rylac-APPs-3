<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Profile – Rylac</title>
  <meta name="robots" content="noindex, nofollow" />
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body style="overflow:auto">
  <div style="min-height:100vh;background:var(--bg)">
    <!-- Top Nav -->
    <nav style="background:var(--bg-surface);border-bottom:1px solid var(--border);padding:12px 16px;display:flex;align-items:center;gap:12px">
      <button class="icon-btn" onclick="window.location.href='/chat'" title="Back">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="15 18 9 12 15 6"/>
        </svg>
      </button>
      <h1 style="font-size:1.0625rem;font-weight:700">My Profile</h1>
      <div style="margin-left:auto">
        <button class="icon-btn" onclick="toggleTheme()" id="theme-btn" title="Toggle theme">
          <svg id="theme-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/>
            <line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/>
            <line x1="21" y1="12" x2="23" y2="12"/>
          </svg>
        </button>
      </div>
    </nav>

    <div class="profile-container">
      <!-- Profile Card -->
      <div class="profile-card">
        <div class="profile-cover"></div>
        <div class="profile-body">
          <div class="profile-avatar-wrapper">
            <img src="" alt="Avatar" class="profile-avatar" id="profile-avatar" />
          </div>
          <div id="view-mode">
            <h1 class="profile-name" id="display-name"></h1>
            <p class="profile-username" id="username-el"></p>
            <p style="color:var(--text-muted);font-size:0.8125rem;margin-bottom:8px" id="user-id-el"></p>
            <p class="profile-bio" id="bio-el"></p>
            <div class="profile-stats">
              <div class="stat-item">
                <div class="stat-number" id="stat-since"></div>
                <div class="stat-label">Member since</div>
              </div>
              <div class="stat-item">
                <div class="stat-number" id="stat-status" style="font-size:1rem"></div>
                <div class="stat-label">Status</div>
              </div>
            </div>
            <button class="btn btn-primary" onclick="showEditMode()" style="width:auto;padding:10px 24px">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width:16px;height:16px">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
              </svg>
              Edit Profile
            </button>
          </div>

          <!-- Edit Mode -->
          <div id="edit-mode" class="hidden">
            <form onsubmit="saveProfile(event)">
              <div class="form-group">
                <label>Display Name</label>
                <input type="text" id="edit-displayname" required maxlength="50" />
              </div>
              <div class="form-group">
                <label>Avatar URL</label>
                <input type="url" id="edit-avatar" placeholder="https://example.com/avatar.jpg" />
                <div class="form-hint">Enter a direct image URL</div>
              </div>
              <div class="form-group">
                <label>Bio</label>
                <textarea id="edit-bio" maxlength="200" rows="3"
                  style="width:100%;padding:12px 14px;border:1.5px solid var(--border);border-radius:12px;background:var(--bg-surface);color:var(--text-primary);font-family:inherit;resize:vertical;outline:none"
                  placeholder="Tell people a bit about yourself…"></textarea>
                <div class="form-hint"><span id="bio-count">0</span>/200</div>
              </div>
              <div id="edit-alert"></div>
              <div style="display:flex;gap:8px;margin-top:8px">
                <button type="submit" class="btn btn-primary" id="save-btn" style="flex:1">Save Changes</button>
                <button type="button" class="btn btn-ghost" onclick="hideEditMode()" style="flex:1">Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Danger Zone -->
      <div class="profile-card" style="padding:20px">
        <h3 style="font-weight:700;margin-bottom:12px;color:var(--danger)">Account Actions</h3>
        <button class="btn btn-danger" onclick="handleLogout()" style="width:100%">
          Sign Out
        </button>
      </div>
    </div>
  </div>

  <div class="toast-container" id="toast-container"></div>

  <script src="/js/profile.js"></script>
</body>
</html>
